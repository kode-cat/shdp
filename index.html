<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghost Repo | Shadow Deploy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 0.2em;
      font-size: 2.5em;
    }

    p {
      max-width: 600px;
      text-align: center;
      color: #cccccc;
      font-size: 1.1em;
    }

    .btn {
      margin-top: 2em;
      background: #00ffff;
      color: #000;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00cccc;
    }

    .footer {
      margin-top: 3em;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Shadow Deploy</h1>
  <p>
    Welcome to <strong>Shadow Deploy</strong> — a shadow deployment service powered by GitHub and jsDelivr.<br />
    Fast. Invisible. Flexible. Just plug in a repo and go.
  </p>

  <button class="btn" onclick="launchApp()">Launch Now</button>

  <div class="footer">
    Built with love by <code>@kode-cat</code> • Powered by <code>Shadow Deploy</code>
  </div>

  <script>
    function launchApp() {
      const url = `https://ghrepo.tiiny.site/shdp.php?u=kode-cat&r=ghrepo`;
      window.location.href = url;
    }
  </script>
</body>
</html>
